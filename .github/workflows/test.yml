name: test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install build dependencies from debian/control
      run: |
        sudo apt-get update
        sudo apt-get install --yes devscripts equivs ninja-build
        sudo mk-build-deps -i -r -t "apt-get --yes" debian/control

    - name: Configure
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DUSE_STATIC_MPVQT=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew update
        brew install ninja mpv qt@6

    - name: Configure
      run: |
        # Detect Qt installation path (ARM64 uses /opt/homebrew, Intel uses /usr/local)
        if [ -d "/opt/homebrew/opt/qt@6" ]; then
          QTROOT=/opt/homebrew/opt/qt@6
        else
          QTROOT=/usr/local/opt/qt@6
        fi
        cmake -B build -G Ninja -DQTROOT=$QTROOT -DCMAKE_BUILD_TYPE=Debug -DUSE_STATIC_MPVQT=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
